<!DOCTYPE html>
<html data-theme={%-block theme-%}"light"{%-endblock-%}>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
	<!-- Typeface, Favicon, Stylesheet links -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">
  	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	<title>{{ title }}</title>

	<!-- Meta variables (jinja2 vars available to JS) -->
	{% block metavars %}
	{% endblock metavars %}

</head>
<body>
	<!-- Page content -->
	{% block content %}
	{% endblock content %}

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
	<!-- Ionicons -->
	<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
	<!-- String Similarity -->
	<script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
	<!-- File Saver -->
	<script src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script>

	<!-- Main Javascript -->
	<script type="text/javascript" src="{{ url_for('static', filename='wn_customtrans.js') }}"></script>
	<!-- Custom Javascript (per page basis) -->
	<script type="text/javascript">
		{% block script_area %}
		{% endblock %}

		// CSRF protection per page
		$.ajaxSetup({
			beforeSend: function(xhr, settings) {
				if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
					xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token() }}");
				}
			}
		});
	</script>
</body>
</html>

{% macro define_metavar(id, value) %}
	<meta id="mdata_{{id}}" data-value="{{value}}">
{% endmacro %}
