{% macro remove_honorific_modal() %}
<div class="modal fade" id="remove_honorific_modal" tabindex="-1" role="dialog" aria-labelledby="discardConfirmationModal" aria-hidden="true" action="{{url_for('honorifics_remove_entry', hon_id='UNDEF')}}" data-hraw="" data-htrans="">
    <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header remove_honorific_modal_header_cust">
                <h5 class="modal-title" id="remove_honorific_modal_title">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body remove_honorific_modal_body_cust" style="font-size: 0.95rem;">
                Remove the following honorific?
                <div class="remove_honorific_modal_data_display">
                    <span name="hraw">Raw</span>
                    &rarr;
                    <span name="htrans">Trans</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-danger waves-effect waves-light" id="confirm_delete_honorific_btn" data-dismiss="modal">
                    Delete
                </button>
                <button type="button" class="btn btn-sm modal_cancel_btn waves-effect waves-light" data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
